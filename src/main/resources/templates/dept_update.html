<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="form-group">
            <form action="#" th:action="@{/dept/adds}" th:object = "${deptt}" method="POST">
                <label for="departmentname">Dept Name</label>
                <input type="text" id="departmentname" name="departmentname" th:field = "*{department_name}" class="form-control" placeholder="Есімін енгіз" value="${dept.department_name}" />

                <label for="nachalnik">Nachalnik</label>
                <input type="text" id="nachalnik" name="nachalnik" th:field = "*{nachalnik}" class="form-control" placeholder="Тегін енгіз" value="${dept.nachalnik}" />

                <br/>
                <button type="submit" class="btn btn-primary">Сақтау</button>


            </form>
        </div>
    </div>
</div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
